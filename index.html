<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Suzette come hoooome</title>
    <meta name="description" content="A page for Suzette">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <audio id="audioID" autoplay loop>
        <source src="Careless Air Horn.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <link rel="stylesheet" href="style.css">
</head>
<body style="display: none;">
    <div id="cover-wrapper"></div>
    <script type="text/javascript">
        function show_popup() {
            document.getElementById('popup').style.display = 'block'; // Ensure popup is visible initially
        }
        window.onload = show_popup;
    </script>
    
    <div id="popup">
        <div id="confirm">
            <h1>Only enter if you are Suzette!</h1><br>
            <button onclick="hide()">I am Suzette loverboy</button>
        </div>
    </div>
    
    <!-- New wrapper for all main content -->
    <div id="main-content-wrapper">
        <div id="title">    
        <h1>Suzette come home!!</h1>
        </div>
        
        <div id="content">
            <h2>Reasons to love me agaun</h2>
            <ul>
                <li>My muscles</li>
                <li>My body</li>
                <li>Im an army man</li>
                <li>Baby please come home!</li>
            </ul>
            
            <table>
                <thead>
                    <tr>
                        <th colspan="4">Days Im available to love you:</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Monday</td>
                        <td>Friday</td>
                        <td>Easter</td>
                        <td>the rest of your life</td>
                    </tr>
                </tbody>
            </table>
            
            <form>
                <button id="button" type="button" onclick="clicked()">Click to love me again!</button>
            </form>
        </div>
        
        <!-- Heart images placed in corners using fixed positioning -->
        <img id="heart-top-left" class="corner-heart" src="Heart_dancing.gif" alt="Dancing heart">
        <img id="heart-top-right" class="corner-heart" src="dancing-heart-021407.gif" alt="Dancing heart 2">
        <img id="heart-bottom-left" class="corner-heart" src="2-jumping-heart.gif" alt="Jumping heart">
        <img id="heart-bottom-right" class="corner-heart" src="heart.gif" alt="Heart">
    </div>

    <script>
        function clicked() {
            alert("I love you too sugar plum");
        }
        
        function hide() {
            var x = document.getElementById("audioID");
            document.getElementById("popup").style.display = "none";
            document.getElementById("main-content-wrapper").style.display = "block";
            document.body.style.fontFamily = 'sans-serif';
            // Setting background requires a single string value
            document.body.style.background = 'url("tyler after 2.gif") repeat center center fixed';
            document.body.style.backgroundSize = 'contain';
            document.body.style.backgroundRepeat = 'repeat'; // 'repeat' is redundant here as it's the default and included in the 'background' shorthand
            document.body.style.backgroundColor = '#B59075';
            document.body.style.margin = '0';
            document.body.style.padding = '0';
            document.body.style.textAlign = 'left';
            document.body.style.color = '#333';
            // The 'flex' properties are set but are inactive while 'display: none'
            document.body.style.flexDirection = 'column';
            document.body.style.height = '100vh';
            document.body.style.justifyContent = 'center';
            document.body.style.alignItems = 'flex-start';
            document.getElementById("main-content-wrapper").style.display = "block"; // Show main content
            x.play();
        }
    </script>
        
</body>
