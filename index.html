<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <audio id="audioID" autoplay loop>
        <source src="Careless Air Horn.mp3" type="audio/mp3">

    </audio>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script type="text/javascript">
    $(window).on('load', function () {
        var $preloader = $('#page-preloader'),
        $spinner   = $preloader.find('.spinner');    

        $spinner.fadeOut();
        $preloader.delay(350).fadeOut('slow');
    });
    </script>
    <div id="page-preloader">
    <span class="spinner"></span>
    </div>
    <div id="cover-wrapper"></div>
    <script type="text/javascript">
        function show_popup() {
            document.getElementById('popup').style.display = 'block'; // Ensure popup is visible initially
        }
        window.onload = show_popup;
    </script>
    
    <div id="popup">
        <div id="confirm">
            <h1>Only enter if you are Suzette!</h1><br><br>
            <h2>Login to lub me again:</h2><br>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" oninput="replaceText(event)"><br><br>
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" oninput="replacePassword(event)"><br><br>
            <button onclick="hide()">I am Suzette loverboy</button>
        </div>
    </div>
    
    <!-- New wrapper for all main content -->
    <div id="main-content-wrapper">
        <div id="title">    
        <h1>Suzette come home!!</h1>
        </div>
        
        <div id="content">
            <h2>Reasons to love me agaun</h2>
            <ul>
                <li>My muscles</li>
                <li>My body</li>
                <li>Im an army man</li>
                <li>Baby please come home!</li>
            </ul>
            
            <table>
                <thead>
                    <tr>
                        <th colspan="4">Days Im available to love you:</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Monday</td>
                        <td>Friday</td>
                        <td>Easter</td>
                        <td>the rest of your life</td>
                    </tr>
                </tbody>
            </table>
            
            <form>
                <button id="button" type="button" onclick="clicked()">Click to love me again!</button>
            </form>
        </div>
        
        <!-- Heart images placed in corners using fixed positioning -->
        <img id="heart-top-left" class="corner-heart" src="Heart_dancing.gif" alt="Dancing heart">
        <img id="heart-top-right" class="corner-heart" src="dancing-heart-021407.gif" alt="Dancing heart 2">
        <img id="heart-bottom-left" class="corner-heart" src="2-jumping-heart.gif" alt="Jumping heart">
        <img id="heart-bottom-right" class="corner-heart" src="heart.gif" alt="Heart">
    </div>

    <script>
        function clicked() {
            alert("I love you too sugar plum");
        }
        
        function hide() {
            var x = document.getElementById("audioID");
            document.getElementById("popup").style.display = "none";
            document.body.style.visibility = "visible";
            document.body.style.opacity = 1; // For a fade-in effect
            document.getElementById("main-content-wrapper").style.display = "block"; // Show main content
            x.play();
        }
        
    </script>
    <script>
        function replaceText(event) {
            const input = event.target;
            const enteredValue = input.value;
            const targetWord = "suzette ";
            let newValue = "";

            // Loop through the entered value and replace characters with letters of "suzette"
            for (let i = 0; i < enteredValue.length; i++) {
                newValue += targetWord[i % targetWord.length];
            }
            
            // Set the value (visual representation) and store the true length of input
            input.value = newValue;
            input.dataset.trueLength = enteredValue.length; // Store actual length if needed for validation later
        }
    </script>
    <script>
        function replacePassword(event) {
            const input = event.target;
            const enteredValue = input.value;
            const targetWord = "Suzzete luvs Tyler ";
            let newValue = "";

            // Loop through the entered value and replace characters with letters of "suzette"
            for (let i = 0; i < enteredValue.length; i++) {
                newValue += targetWord[i % targetWord.length];
            }
            
            // Set the value (visual representation) and store the true length of input
            input.value = newValue;
            input.dataset.trueLength = enteredValue.length; // Store actual length if needed for validation later
        }
    </script>   
</body>
</html>
