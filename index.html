<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Suzette come hoooome</title>
    <meta name="description" content="A page for Suzette">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Inline CSS has been added here as requested in previous turns -->
    <style>
        /* Basic styles to make the page usable without a stylesheet */
        body { font-family: sans-serif; margin: 0; padding: 0; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        img { max-width: 100%; height: auto; }
        
        /* --- Popup Styling --- */
        #popup {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            background-color: #ffffff; /* Opaque white background */
            display: flex; /* Use flexbox to center content */
            justify-content: center;
            align-items: center;
        }

        #confirm {
            padding: 20px;
            margin: 15px;
            border: 1px solid #888;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            /* Content within the modal will now be centered in the screen */
            text-align: center; 
        }

        #confirm h1 {
            /* H1 within confirm is now centered via parent flexbox */
            margin-top: 0; 
        }

        button {
            padding: 10px 20px;
            background-color: #ff007f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }

    </style>
    
    <audio id="audioID" autoplay loop>
        <source src="Careless Air Horn.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    
</head>

<body>

    <script type="text/javascript">
        function show_popup() {
            document.getElementById('popup').style.display = 'flex';
        }
        window.onload = show_popup;
    </script>
    
    <div id="popup">
        <div id="confirm">
            <h1>Only enter if you are Suzette!</h1><br>
            <button onclick="hide()">I am Suzette loverboy</button>
        </div>
    </div>
        
    <h1>Suzette come home!!</h1>
    
    <div id="content">
        <h2>Reasons to love me agaun</h2>
        <ul>
            <li>My muscles</li>
            <li>My body</li>
            <li>Im an army man</li>
            <li>Baby please come home!</li>
        </ul>
        
        <table>
            <thead>
                <tr>
                    <th colspan="4">Days Im available to love you:</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Monday</td>
                    <td>Friday</td>
                    <td>Easter</td>
                    <td>the rest of your life</td>
                </tr>
            </tbody>
        </table>
        
        <form>
            <button id="button" type="button" onclick="clicked()">Click to love me again!</button>
        </form>
    </div>
    
    <!-- Heart images placed in corners using fixed positioning -->
    <img id="heart-top-left" class="corner-heart" src="Heart_dancing.gif" alt="Dancing heart">
    <img id="heart-top-right" class="corner-heart" src="dancing-heart-021407.gif" alt="Dancing heart 2">
    <img id="heart-bottom-left" class="corner-heart" src="2-jumping-heart.gif" alt="Jumping heart">
    <img id="heart-bottom-right" class="corner-heart" src="heart.gif" alt="Heart">

    <script>
        function clicked() {
            alert("I love you too sugar plum");
        }
        
        function hide() {
            var x = document.getElementById("audioID");
            document.getElementById("popup").style.display = "none"; 
            x.play();
        }
    </script>
        
</body>

</html>
